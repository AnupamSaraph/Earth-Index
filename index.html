<style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;

        }

        hr {
            margin: auto;
            width: 40%;
        }
    </style>

    <body>

        <div class="bgimg">
            <video autoplay loop muted class="wrapper__video">
                <source src="img/Winter-Grass.mp4">
            </video>
        <div class="w3-top w3-bar w3-white w3-wide w3-padding w3-card w3-opacity-min">
            <img float=left src="favicon.ico" height="60px" alt="Earth Index">
            Index of Contributions to the Well-being of Our Planet <b>ICP</b>
        </div>

        <div class="w3-display-middle middle w3-text-brown">
            <h1>COMING SOON</h1>
            <hr>
            <p id="countdown" style="font-size:30px"></p>
        </div>
        <div class="w3-display-bottommiddle w3-btn w3-text-amber">
                <h4>Watch this space to participate in improving your country's contributions to the well-being of our planet</h4>
        </div>
        </div>

        <script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 31, 2022 12:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
        </script>

    </body>

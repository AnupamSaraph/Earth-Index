            <div class="w3-wrapper w3-cell-top w3-responsive">
                <div class="w3-display-middle middle w3-text-brown w3-mobile">
                    <h1>COMING SOON</h1>
                    <hr>
                    <h2 id="countdown"></h2>
                </div>
            </div>
            <div class="w3-container w3-cell-bottom w3-responsive">
                <div class="w3-center w3-bar w3-display-bottommiddle w3-text-amber w3-mobile">
                    <h4>Watch this space to participate and improve the contributions of your country to the well-being
                        of our planet</h4>
                </div>
            </div>

            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Dec 31, 2022 12:00:00").getTime();

                // Update the count down every 1 second
                var countdownfunction = setInterval(function () {
                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";

                    // If the count down is over, write some text 
                    if (distance < 0) {
                        clearInterval(countdownfunction);
                        document.getElementById("countdown").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
